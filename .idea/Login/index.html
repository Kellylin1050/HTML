<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="all.css">
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainyday.js/0.1.2/rainyday.min.js"></script>
</head>
<body>
<form class="card">
    <h1 class="title">Login</h1>
    <div class="input-group">
        <input type="email" class="form-control" id="email" placeholder="Email"/>
        <label for="email" class="label">Email</label>
    </div>
    <div class="input-group">
        <input type="password" class="form-control" id="password" placeholder="Password"/>
        <label for="password" class="label">Password</label>
    </div>
    <div class="form-check d-flex justify-content-between">
        <div>
            <input type="checkbox" id="remember" class="form-check-input">
            <label for="remember" class="form-check-label">Remember me</label>
        </div>
        <div class="justify-content-between">
            <a href="#">Forgot Password</a>
        </div>
    </div>
    <button type="submit" class="btn margin-top">Login</button>

</form>
<img src="https://images.unsplash.com/photo-1624607391660-d61e7c44c31b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYwdlfHx8fA%3D%3D&auto=format&fit=crop&w=1030&q=80" alt="" class="img"/>
<script>
    const image = document.querySelector('.img');
    image.onload = function () {
        const rainEffect = new RainyDay({
            image: this,
            gravityAngle: Math.PI / 3,
            fps: 30,
        });
        rainEffect.rain(
            [
                [10, 8, 0.05],
                [7, 4, 0.5],
                [2, 1, 20],
            ],
            80,
        );
    };

    image.crossOrigin = 'anonymous';
</script>
</body>
</html>
